{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Acesse o Sistema</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <!-- Campo de Usuário -->
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">Usuário</label>
            <input type="text" name="username" id="id_username" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fb-blue focus:border-fb-blue">
        </div>
        
        <!-- Campo de Senha -->
        <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" name="password" id="id_password" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fb-blue focus:border-fb-blue">
        </div>
        
        <!-- Botão de Login -->
        <button type="submit" 
                class="w-full bg-fb-blue hover:bg-fb-blue-dark text-white py-2 px-4 rounded-md font-medium transition duration-200">
            Entrar
        </button>
        
        <!-- Link para Criar Conta -->
        <div class="text-center mt-4">
            <a href="{% url 'inicio:criar_conta' %}" class="text-fb-blue hover:underline">Criar nova conta</a>
        </div>
    </form>
</div>
{% endblock %}
