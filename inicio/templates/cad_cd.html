
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conselho de Disciplina</title>
    <style>
        body {
            background-color: #D8BFD8; /* Fundo roxo claro */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4B0082; /* Cor do título */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4B0082; /* Cor do botão */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6A0DAD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Conselho de Disciplina</h2>
        <form>
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" required>

            <label for="unidade">Unidade</label>
            <input type="text" id="unidade" name="unidade" required>

            <label for="delegante">Delegante</label>
            <input type="text" id="delegante" name="delegante" required>

            <label for="posto_delegante">Posto do Delegante</label>
            <select id="posto_delegante" name="posto_delegante" required>

                <option value="Cap PM">Cap PM</option>
                <option value="Maj PM">Maj PM</option>
                <option value="Ten Cel PM">Ten Cel PM</option>
                <option value="Cel PM">Cel PM</option>
            </select>

            <label for="delegada">Delegada</label>
            <input type="text" id="delegada" name="delegada" required>

            <label for="posto_delegada">Posto da Delegada</label>
            <select id="posto_delegada" name="posto_delegada" required>
                <option value="3º Sgt PM">3º Sgt PM</option>
                <option value="2º Sgt PM">2º Sgt PM</option>
                <option value="1º Sgt PM">1º Sgt PM</option>
                <option value="SubTen PM">SubTen PM</option>
                <option value="Asp Of PM">Asp Of PM</option>
                <option value="2º Ten PM">2º Ten PM</option>
                <option value="1º Ten PM">1º Ten PM</option>
                <option value="Cap PM">Cap PM</option>
                <option value="Maj PM">Maj PM</option>
                <option value="Ten Cel PM">Ten Cel PM</option>
                <option value="Cel PM">Cel PM</option>
            </select>

            <label for="data_portaria">Data da Portaria</label>
            <input type="date" id="data_portaria" name="data_portaria" required>

            <label for="data_inicio">Data de Início</label>
            <input type="date" id="data_inicio" name="data_inicio" required>

            <label for="historico">Histórico</label>
            <textarea id="historico" name="historico" rows="4" required></textarea>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
