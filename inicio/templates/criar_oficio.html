<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Ofício</title>
    <style>
        body {
            background-color: #D8BFD8; /* Fundo roxo claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha os itens no início verticalmente */
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px; /* Aumenta a largura máxima */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* Aumenta a distância do topo */
        }
        h2 {
            text-align: center;
            color: #4B0082; /* Cor do título */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #4B0082;
        }
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%; /* Garante que o campo ocupe toda a largura do contêiner */
            height: auto;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #4B0082; /* Cor do botão */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        .button-container button:hover {
            background-color: #6A0DAD;
        }
    </style>
    <script>
        function redirecionarParaNovaPagina() {
            const tipoOficio = document.getElementById("tipo_oficio").value;
            if (tipoOficio) {
                window.location.href = "/prorrogacao/?tipo=" + tipoOficio;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Criar Ofício</h2>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Selecione o tipo de ofício</legend>
                <label for="tipo_oficio">Tipo de Ofício:</label>
                <select id="tipo_oficio" name="tipo_oficio" size="7" onchange="redirecionarParaNovaPagina()">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="solicitar_prorrogacao">Solicitar Prorrogação</option>
                    <option value="solicitar_dilacao">Solicitar Dilação</option>
                    <option value="solicitar_sobrestamento">Solicitar Sobrestamento</option>
                    <option value="notificar_testemunha">Notificar Testemunha</option>
                    <option value="notificar_ofendido">Notificar Ofendido</option>
                    <option value="notificar_sindicado">Notificar Sindicado</option>
                    <option value="oficio_diverso">Ofício Diverso</option>
                </select>
            </fieldset>
        </form>
    </div>
</body>
</html>
