<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Sindicância{% endblock %}</title>
    <!-- CSS Moderno -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --fb-blue: #1877f2;
            --fb-blue-dark: #166fe5;
            --fb-green: #42b72a;
            --fb-green-dark: #36a420;
        }
        .bg-fb-blue { background-color: var(--fb-blue); }
        .hover\:bg-fb-blue-dark:hover { background-color: var(--fb-blue-dark); }
        .bg-fb-green { background-color: var(--fb-green); }
        .hover\:bg-fb-green-dark:hover { background-color: var(--fb-green-dark); }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    <!-- Barra de Navegação (Facebook-like) -->
    <nav class="bg-fb-blue text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Sistema de Sindicância</h1>
            <div class="flex space-x-4">
                {% if user.is_authenticated %}
                    <a href="#" class="hover:underline">Perfil</a>
                    <a href="{% url 'inicio:logout' %}" class="hover:underline">Sair</a>
                {% else %}
                    <a href="{% url 'inicio:sind_cadastradas' %}" class="hover:underline">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto p-4 mt-4">
        {% block content %}
        <!-- Bloco para conteúdo das páginas filhas -->
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-white p-4 mt-8 border-t">
        <div class="container mx-auto text-center text-gray-600">
            &copy; {% now "Y" %} Sistema de Sindicância
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
