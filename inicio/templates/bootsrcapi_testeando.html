<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Aula Boot</title>
</head>
<body>
<h2>Formulário de Cadastro</h2>
    <div class="container">
    <form action="#" method="post">
        <label for="exampleFormControlInput1" class="form-label">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" class="form-control" id="email"  placeholder="Digite seu e-mail" required><br><br>

        <label class="form-label"for=" declaracao">Declaração:</label><br>
        <textarea class="form-control" id="declaracao" name="declaracao" rows="4" cols="50" placeholder="Escreva sua declaração aqui" required></textarea><br><br>

        <button type="button" class="btn btn-primary"> Cadastrar</button>
    </form>
    </div>

    <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Dropdown button
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Prender</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
  </ul>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
